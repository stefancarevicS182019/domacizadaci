<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="wsit - O nama.css">
    
</head>
<body>
    <h1 style="text-align: center;">O nama</h1>
    <p style="text-align: center;">Ova stranica služi kao promocija zanimljivih stvari u svemiru kao što su nebule, pulsari, crne rupe pa čak i našu predivnu galaksiju: "Mlečni put"</p>
    <div class="row">
    <div class="column">
     <img src="nebula.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" style="height: 400px; width: 400px;">
    </div>
    <div class="column">
        <img src="pulsar.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow" style="height: 400px; width: 400px;">
        </div>
        <div class="column">
            <img src="galaxy.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow" style="height: 400px; width: 400px;">
           </div>
           <div class="column">
            <img src="blackhole.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow" style="height: 400px; width: 400px;">
           </div>
    </div>

<div id="my_Modal" class="modal">
<span class="close cursor" onclick="closeModal()"> &times; </span>
<div class="modal-content">

<div class="my_Slides">
    <div class="numbertext">1 / 4</div>
    <img src="nebula.jpg" style="width:100%">
</div>
<div class="my_Slides">
    <div class="numbertext">2 / 4</div>
    <img src="pulsar.jpg" style="width:100%">
</div>
<div class="my_Slides">
    <div class="numbertext">3 / 4</div>
    <img src="galaxy.jpg" style="width:100%">
</div>
<div class="my_Slides">
    <div class="numbertext">4 / 4</div>
    <img src="blackhole.jpg" style="width:100%">
</div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
        <p id="caption"></p>
      </div>

      <div class="column">
        <img class="slike" src="nebula.jpg" onclick="currentSlide(1)" alt="nebula" style="height: 400px; width: 400px;">
      </div>
  
      <div class="column">
        <img class="slike" src="pulsar.jpg" onclick="currentSlide(2)" alt="pulsar" style="height: 400px; width: 400px;">
      </div>
  
      <div class="column">
        <img class="slike" src="galaxy.jpg" onclick="currentSlide(3)" alt="galaxy" style="height: 400px; width: 400px;">
      </div>
  
      <div class="column">
        <img class="slike" src="blackhole.jpg" onclick="currentSlide(4)" alt="black hole" style="height: 400px; width: 400px;">
      </div>
    </div>
</div>

<script>
    function openModal() {
      document.getElementById("my_Modal").style.display = "block";
    }
    
    function closeModal() {
      document.getElementById("my_Modal").style.display = "none";
    }
    
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("my_Slides");
      var dots = document.getElementsByClassName("slike");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }
    </script>











</div>

</body>
</html>
